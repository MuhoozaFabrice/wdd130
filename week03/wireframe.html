<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>
</head>
<body>
    <header>
    <h1>www.websitehere.com</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="scroller">
    <img src="https://picsum.photos/id/1015/300/200" alt="Scroll 1">
    <img src="https://picsum.photos/id/1025/300/200" alt="Scroll 2">
    <img src="https://picsum.photos/id/1035/300/200" alt="Scroll 3">
    <img src="https://picsum.photos/id/1045/300/200" alt="Scroll 4">
  </section>

  <section class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/100/200/150" alt="Product 1">
      <p>Product 1</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/101/200/150" alt="Product 2">
      <p>Product 2</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/102/200/150" alt="Product 3">
      <p>Product 3</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/103/200/150" alt="Product 4">
      <p>Product 4</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/104/200/150" alt="Product 5">
      <p>Product 5</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/105/200/150" alt="Product 6">
      <p>Product 6</p>
    </div>
  </section>

  <footer>
    <p>Contact: info@websitehere.com | &copy; 2025 WebsiteHere</p>
    <p>Follow us: Facebook | Twitter | Instagram</p>
  </footer>
</body>
</html>
